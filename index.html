<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS---->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">


    <title>Clone Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filme</a>
                <a href="">Documentário</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="sinopse">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro. Não perca, está realmente imperdível!</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>

                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>

    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">

                <img class="box-filme" src="img/game.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/power.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/theboys.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/vikings.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/sobrenatural.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/capa-theWalking.jpg" alt="">

            </div>
            <div class="item">

                <img class="box-filme" src="img/bobesponja.jpg" alt="">

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/14ac0adcf5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>

</html>
